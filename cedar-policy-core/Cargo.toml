[package]
name = "cedar-policy-core"
edition = "2021"
build = "build.rs"

version = "2.0.0"

[dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
serde_with = { version = "2.0.1", features = ["json"] }
serde_json = "1.0"
lalrpop-util = { version = "0.19.10", features = ["lexer"] }
lazy_static = "1.4"
either = "1.8"
itertools = "0.10"
rustc_lexer = "0.1"
thiserror = "1.0"
smol_str = "0.1.23"

# ipaddr extension requires ipnet
ipnet = { version = "2.5.0", optional = true }

# decimal extension requires regex
regex = { version = "1.8", features = ["unicode"] }

# Fuzzer requires arbitrary
arbitrary = { version = "1", features = ["derive"] }

[features]
# by default, enable all Cedar extensions
default = ["ipaddr", "decimal"]
ipaddr = ["dep:ipnet"]
decimal = []

[build-dependencies]
lalrpop = "0.19.10"

[dev-dependencies]
cool_asserts = "2.0"
