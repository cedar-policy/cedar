[package]
name = "cedar-policy-formatter"
version = "3.0.0"
edition = "2021"
license = "Apache-2.0"
categories = ["compilers", "config"]
description = "Policy formatter for the Cedar Policy Language."
keywords = ["cedar", "authorization", "policy", "security"]
homepage = "https://cedarpolicy.com"
repository = "https://github.com/cedar-policy/cedar"

[dependencies]
cedar-policy-core = { version = "=3.0.0", path = "../cedar-policy-core" }
pretty = "0.12.1"
logos = "0.13.0"
itertools = "0.12"
smol_str = { version = "0.2", features = ["serde"] }
regex = { version= "1.9.1", features = ["unicode"] }
miette = { version = "5.9.0" }
