[package]

name = "cedar-wasm"
edition = "2021"
version = "3.0.0"
publish = ["brazil"]
description = "WASM bindings and typescript types for Cedar lib"
license = "Apache-2.0"

exclude = ['/build']

[dependencies]
cedar-policy = { version = "=3.0.0", path = "../cedar-policy", features = ["wasm"] }
cedar-policy-core = { version = "=3.0.0", path = "../cedar-policy-core", features = ["wasm"] }
cedar-policy-formatter = { version = "=3.0.0", path = "../cedar-policy-formatter" }

serde = { version = "1.0", features = ["derive", "rc"] }
serde-wasm-bindgen = "0.4"
serde_json = "1.0"
# wasm support
wasm-bindgen = { version = "0.2.82" }
console_error_panic_hook = { version = "0.1.6", optional = true }
tsify = "0.4.5"

[features]
default = ["console_error_panic_hook"]

[lib]
crate_type = ["cdylib", "rlib"]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[build-dependencies]
cargo-lock = "8.0.2"
itertools = "0.10.4"

[profile.release]
overflow-checks = true
# Tell `rustc` to optimize for small code size.
opt-level = "s"
