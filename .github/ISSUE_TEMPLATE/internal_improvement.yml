name: Internal improvement
description: Suggest an internal improvement
labels: [pending-triage, internal-improvement]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit a request! Try to include as much information as you can.

  - type: textarea
    attributes:
      label: Describe the improvement you'd like to request
      description: |
        A clear and concise description of what you want to happen. Please include **any related issues**, documentation, etc.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other use cases or context about the request here. Please include any prototype/sandbox, workaround, reference implementation, etc.

