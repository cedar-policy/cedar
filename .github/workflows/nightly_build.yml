name: Nightly build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# Declare default permissions as read only.
permissions: read-all

env: 
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    uses: ./.github/workflows/build_and_test.yml
    with:
      collect_coverage: true
      retention-days: 2
