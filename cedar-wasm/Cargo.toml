[package]
name = "cedar-wasm"
version = "4.0.0"
edition = "2021"
rust-version = "1.76.0" # minimum supported Rust version is currently 1.76.0 because `cedar-policy-core` requirement. Check with `cargo install cargo-msrv && cargo msrv --min 1.75.0`
description = "Wasm bindings and typescript types for Cedar lib"
license = "Apache-2.0"

exclude = ['/build']

[dependencies]
cedar-policy = { version = "=4.0.0", path = "../cedar-policy", features = ["wasm"] }
cedar-policy-core = { version = "=4.0.0", path = "../cedar-policy-core", features = ["wasm"] }
cedar-policy-formatter = { version = "=4.0.0", path = "../cedar-policy-formatter" }
cedar-policy-validator = { version = "=4.0.0", path = "../cedar-policy-validator", features = ["wasm"] }

serde = { version = "1.0", features = ["derive", "rc"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
# wasm support
wasm-bindgen = { version = "0.2.82" }
console_error_panic_hook = { version = "0.1.6", optional = true }
tsify = "0.4.5"

[features]
default = ["console_error_panic_hook"]

[lib]
crate-type = ["cdylib", "rlib"]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"
cool_asserts = "2.0"

[build-dependencies]
cargo-lock = "9.0.0"
# Lock `url` (dependencies of cargo-lock) to 2.5.2 because they may introduce a
# dependency on a crate licensed under the Unicode 3.0 license in a future
# minor version, and we do not have explicit legal aproval to use that license.
url = "=2.5.2"
itertools = "0.13.0"
